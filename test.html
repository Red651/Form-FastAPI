<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-yellow-300">Formulir Pendaftaran Anggota</h1>
        </div>

        <!-- Identitas Pribadi -->
        <section class="mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Identitas Pribadi</h2>
            <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">HP</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Telp</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm p-2">
                </div>
                
            </div>
        </section>
        <!-- Keahlian Profesi -->
         <section class="mb-6">
            <div class="container mx-auto p-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Keahlian Profesi/Spesialis</h2>
                <form>
                  <div class="grid grid-cols-3 gap-4">
                    <!-- Column 1 -->
                    <div>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Well Construction & Design</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Drilling Fluid</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>UBD</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Well Logging</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Drilling HSE</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Drilling Dynamics</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Well Control</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Drilling Data Management</span>
                      </label>
                    </div>
            
                    <!-- Column 2 -->
                    <div>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Well Testing</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Drilling Logistics</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Cementing</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Well Completion</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Operation Geologist</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Unconventional</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Well Intervention</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Lain-lain</span>
                      </label>
                    </div>
            
                    <!-- Column 3 -->
                    <div>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Deep Water</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Geomechanics</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Fishing</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>HPHT</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Geotechnics</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>MPD</span>
                      </label>
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>H2S</span>
                      </label>
                    </div>
                  </div>
            
                  <!-- Input tambahan -->
                  <div class="mt-4">
                    <label for="lain-lain" class="block text-sm font-medium text-gray-700">
                      Sebutkan jika Lain-lain:
                    </label>
                    <input
                      type="textarea"
                      id="lain-lain"
                      name="lain-lain"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm "
                    />
                  </div>
         </section>

        <!-- Contact Information -->
        <section class="mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Contact Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="state" class="block text-sm font-medium text-gray-700">Province/State</label>
                    <input type="text" id="state" name="state" placeholder="Enter your province/state" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="zip" class="block text-sm font-medium text-gray-700">ZIP Code</label>
                    <input type="text" id="zip" name="zip" placeholder="Enter your ZIP code" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm p-2">
                </div>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Membership Type</label>
                <div class="flex items-center space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="membership" value="regular" class="h-4 w-4 text-teal-600 focus:ring-teal-500">
                        <span class="ml-2 text-sm">Regular</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="membership" value="premium" class="h-4 w-4 text-teal-600 focus:ring-teal-500">
                        <span class="ml-2 text-sm">Premium</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="membership" value="vip" class="h-4 w-4 text-teal-600 focus:ring-teal-500">
                        <span class="ml-2 text-sm">VIP</span>
                    </label>
                </div>
            </div>
        </section>

        <!-- Course Information -->
        <section class="mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Course Information</h2>
            <div class="mb-4">
                <label for="course_name" class="block text-sm font-medium text-gray-700">Course Name</label>
                <input type="text" id="course_name" name="course_name" placeholder="Enter the course name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm p-2">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Payment Details</label>
                <div class="flex items-center space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="payment" value="cash" class="h-4 w-4 text-teal-600 focus:ring-teal-500">
                        <span class="ml-2 text-sm">Cash</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="payment" value="cheque" class="h-4 w-4 text-teal-600 focus:ring-teal-500">
                        <span class="ml-2 text-sm">Cheque</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="payment" value="credit_card" class="h-4 w-4 text-teal-600 focus:ring-teal-500">
                        <span class="ml-2 text-sm">Credit Card</span>
                    </label>
                </div>
            </div>
            <div>
                <label for="comments" class="block text-sm font-medium text-gray-700">Comments</label>
                <textarea id="comments" name="comments" placeholder="Enter any additional comments" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm p-2"></textarea>
            </div>
        </section>
        

        <!-- Signature Section -->
        <section class="mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="signature" class="block text-sm font-medium text-gray-700">Student's Signature</label>
                    <input type="text" id="signature" name="signature" placeholder="Student's Signature" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="validated_by" class="block text-sm font-medium text-gray-700">Validated By</label>
                    <input type="text" id="validated_by" name="validated_by" placeholder="Validated By" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm p-2">
                </div>
            </div>
        </section>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="w-full bg-teal-600 text-white font-medium py-2 px-4 rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
                Submit
            </button>
        </div>
    </div>
    
</body>
</html>
